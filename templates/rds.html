<!DOCTYPE html>
<html>
<head>
    <title>AWS ASM - RDS</title>
    <link rel="icon" type="image/ico" href="https://a0.awsstatic.com/libra-css/images/site/fav/favicon.ico">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header style="background-color: #232f3e; padding: 20px;">
        <div class="logo" style="display: flex; align-items: center; justify-content: center;">
            <img src="{{ url_for('static', filename='logo.png') }}" style="height: 80px; width: auto; margin-right: 10px;">
            <h3 style="font-size: 24px; color: #ff9900;">AWS SNAPSHOT MANAGER - RDS</h3>
        </div>
    </header>
    <nav class="navbar">
        <ul class="navbar-menu">
            <li><a href="{{ url_for('rds') }}">RDS</a></li>
            <li><a href="{{ url_for('ebs') }}">EBS</a></li>
            <li><a href="{{ url_for('s3') }}">S3</a></li>
            <li><a href="{{ url_for('index') }}">EC2</a></li>
        </ul>
    </nav>
    <h1 style="font-size: 28px; margin: 20px; text-align: center;">RDS Snapshots</h1>
    <table style="border-collapse: collapse; width: 100%;">
        <thead>
            <tr>
                <th style="background-color: #ff9900; color: #fff; padding: 8px;">Snapshot ID</th>
                <th style="background-color: #ff9900; color: #fff; padding: 8px;">DB Instance Identifier</th>
                <th style="background-color: #ff9900; color: #fff; padding: 8px;">Engine</th>
                <th style="background-color: #ff9900; color: #fff; padding: 8px;">Create Time</th>
            </tr>
        </thead>
        <tbody>
            {% for snapshot in snapshots %}
            <tr>
                <td style="padding: 8px;">{{ snapshot.id }}</td>
                <td style="padding: 8px;">{{ snapshot.db_instance_identifier }}</td>
                <td style="padding: 8px;">{{ snapshot.engine }}</td>
                <td style="padding: 8px;">{{ snapshot.create_time }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
